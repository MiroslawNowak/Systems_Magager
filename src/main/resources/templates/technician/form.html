<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Technician</title>
    <link rel="stylesheet" type="text/css" href="/css/technicianFormStyle.css">
</head>
<body>
<form th:object="${technician}" th:method="post">

    <div>
        <label for="firstName">First name: <br>
            <input type="text" th:field="*{firstName}" id="firstName"/>
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="error"></span>
        </label>
    </div>
    <div>
        <label for="lastName">Last name: <br>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="error"></span>
        </label>
    </div>
    <div>
        <label for="passValidDate">Pass validity date: <br>
            <input type="date" th:field="*{passValidityDate}" id="passValidDate"/>
            <span th:if="${#fields.hasErrors('passValidityDate')}"
                  th:errors="*{passValidityDate}"
                  class="error"></span>
        </label>
    </div>
    <div>
        <label for="inspectionCompany">Inspection company: <br>
            <select th:field="*{inspectionCompany}" id="inspectionCompany">
                <option th:each="company : ${inspection_companies}" th:value="${company.id}" th:text="${company.name}"/>
            </select>
            <span th:if="${#fields.hasErrors('inspectionCompany')}"
                  th:errors="*{inspectionCompany}"
                  class="error"></span>
        </label>
    </div>
    <div>
        <label for="phoneNumber">Phone number: <br>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
            <span th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="error"></span>
        </label>
    </div>
    <div><input type="submit" value="Add"></div>
</form>
</body>
</html>
