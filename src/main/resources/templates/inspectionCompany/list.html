<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inspection company</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div th:insert="~{header :: header}"></div>
<h1 th:text="${inspectionCompany.name}"></h1>
<div class="table-main">
  <div>
    <table>
      <h2>Technicians:</h2>
      <thead>
      <th>First name</th>
      <th>Last name</th>
      <th>Pass validity date</th>
      <th>Phone number</th>
      </thead>
      <tbody>
      <tr th:each="technician : ${technicians}">
        <td th:text="${technician.firstName}"></td>
        <td th:text="${technician.lastName}"></td>
        <td th:text="${technician.passValidityDate}"></td>
        <td th:text="${technician.phoneNumber}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <table>
      <h2>Devices:</h2>
      <thead>
      <th>Name</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <tr th:each="device : ${devices}">
        <td th:text="${device.name}"></td>
        <td>
          <a th:href="@{'/inspection/list?deviceId=' + ${device.id}}">Details</a>
          <a th:href="@{'/manager/admin/edit?deviceId=' + ${device.id}}">Edit</a>
          <a th:href="@{'/manager/admin/delete/confirm?deviceId=' + ${device.id}}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
